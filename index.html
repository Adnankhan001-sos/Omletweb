<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Make an Omelet</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: #fff8e7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff9800;
    }

    .pan {
      position: relative;
      width: 200px;
      height: 120px;
      background: #333;
      border-radius: 50% / 40%;
      margin: 40px auto;
      overflow: hidden;
    }

    /* Egg before cracking */
    .egg {
      width: 80px;
      height: 100px;
      background: #fff;
      border-radius: 50%;
      margin: 0 auto;
      position: absolute;
      top: -90px;
      left: 60px;
      z-index: 3;
      transition: transform 1s ease, opacity 1s ease;
    }

    .egg.cracked {
      transform: translateY(80px) scale(0.8);
      opacity: 0;
    }

    /* Yolk */
    .yolk {
      width: 0;
      height: 0;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 40%;
      left: 40%;
      opacity: 0;
      transition: all 2s ease;
      z-index: 2;
    }

    .yolk.cooking {
      width: 60px;
      height: 60px;
      opacity: 1;
    }

    /* Omelet */
    .omelet {
      width: 120px;
      height: 60px;
      background: #fdd835;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 20%;
      opacity: 0;
      transform: scale(0.5);
      transition: background 5s linear, opacity 1s ease, transform 0.5s ease;
    }

    .omelet.cooked {
      opacity: 1;
      background: #ffb300;
      transform: scale(1.1);
    }

    /* Bubbles */
    .bubble {
      position: absolute;
      bottom: 20px;
      left: 50%;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      animation: bubbleUp 2s infinite;
      opacity: 0;
    }

    @keyframes bubbleUp {
      0% { transform: translateY(0) scale(0.5); opacity: 0.6; }
      50% { transform: translateY(-30px) scale(1); opacity: 0.3; }
      100% { transform: translateY(-60px) scale(0.3); opacity: 0; }
    }

    /* Steam */
    .steam {
      position: absolute;
      bottom: 120px;
      left: 50%;
      width: 20px;
      height: 40px;
      border-radius: 50%;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.7);
      opacity: 0;
      animation: steamRise 3s infinite;
    }

    .steam:nth-child(1) { left: 45%; animation-delay: 0s; }
    .steam:nth-child(2) { left: 50%; animation-delay: 1s; }
    .steam:nth-child(3) { left: 55%; animation-delay: 2s; }

    @keyframes steamRise {
      0% { transform: translateY(0) scale(0.5); opacity: 0.6; }
      50% { transform: translateY(-20px) scale(0.7); opacity: 0.4; }
      100% { transform: translateY(-40px) scale(0.9); opacity: 0; }
    }

    /* Timer */
    #timer {
      font-size: 24px;
      margin: 20px 0;
      color: #333;
    }

    button {
      background: #ff9800;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #e68900;
    }

    /* Pan shake */
    .pan.shake {
      animation: shake 0.4s ease-in-out 2;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h1>üç≥ How to Make an Omelet</h1>
  <p>Click start to crack the egg and cook your omelet!</p>

  <div class="pan">
    <div class="egg" id="egg"></div>
    <div class="yolk" id="yolk"></div>
    <div class="omelet" id="omelet"></div>
    <div class="bubble" style="left:40%"></div>
    <div class="bubble" style="left:60%; animation-delay:0.5s;"></div>
    <div class="bubble" style="left:50%; animation-delay:1s;"></div>
  </div>

  <!-- Steam elements above the pan -->
  <div class="steam"></div>
  <div class="steam"></div>
  <div class="steam"></div>

  <div id="timer">00:00</div>
  <button onclick="startCooking()">Start Cooking</button>

  <script>
    let countdown;
    function startCooking() {
      let time = 5; // seconds
      const egg = document.getElementById("egg");
      const yolk = document.getElementById("yolk");
      const omelet = document.getElementById("omelet");
      const pan = document.querySelector(".pan");
      const steamEls = document.querySelectorAll(".steam");

      // Reset states
      clearInterval(countdown);
      document.getElementById("timer").textContent = "00:00";
      egg.classList.remove("cracked");
      yolk.classList.remove("cooking");
      omelet.classList.remove("cooked");
      pan.classList.remove("shake");
      steamEls.forEach(s => s.style.opacity = "0");

      // Crack egg
      setTimeout(() => egg.classList.add("cracked"), 500);

      // Show yolk
      setTimeout(() => yolk.classList.add("cooking"), 1500);

      // Turn on steam
      setTimeout(() => steamEls.forEach(s => s.style.opacity = "1"), 2000);

      // Start timer
      countdown = setInterval(() => {
        let minutes = String(Math.floor(time / 60)).padStart(2, '0');
        let seconds = String(time % 60).padStart(2, '0');
        document.getElementById("timer").textContent = `${minutes}:${seconds}`;
        time--;

        if (time < 0) {
          clearInterval(countdown);
          omelet.classList.add("cooked");
          pan.classList.add("shake");
          // Stop steam after cooking
          setTimeout(() => steamEls.forEach(s => s.style.opacity = "0"), 2000);
        }
      }, 1000);
    }
  </script>
</body>
</html>
